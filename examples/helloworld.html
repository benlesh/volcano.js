<!DOCTYPE html>
<html>
<head>
    <title>Basic Hello World</title>
</head>
<body>
    <script src="../dev/volcano-dev.min.js"></script>
    <script>
        $v.namespace('helloworld', {
            app: {
                main: ['window', function(window) {
                    window.console.log('Hello World!');
                }]
            }
        });

        $v.namespace('foo', {
            fooWindow: {
                console: {
                    log: function() {
                        console.log('FOO -> ', arguments);
                    }
                }
            }
        });

        $v.register('window', 'foo.fooWindow');

        $v.bootstrap('helloworld.app');
    </script>
</body>
</html>
